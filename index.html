<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority-Based To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Priority-Based To-Do List</h2>
    <form id="todoForm" class="mb-4">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" id="task" class="form-control">
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>  
            </select>
        </div>
       <button type="button" class="btn btn-primary" onclick="addTask()" style="background-color: black; border-color: black;">Add Task</button>

    </form>
    
    <h2>Task List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th onclick="sortTasks(0)">Task &#x25B2;&#x25BC;</th>
                <th onclick="sortTasks(1)">Priority &#x25B2;&#x25BC;</th>
            </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>

    <script src="tir.js"></script>
</body>
</html>
